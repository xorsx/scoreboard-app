<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="container mt-5 p-5">
      <div class="row">
        <div class="col-6">
          <h3>HOME</h3>
        </div>
        <div class="col-6">
          <h3>GUEST</h3>
        </div>
      </div>

      <!-- Score container -->
      <div class="score-container p-3">
        <div class="row">
          <div class="col-6">
            <div class="score-box">
              <h4 class="score" id="home-score">0</h4>
            </div>
          </div>
          <div class="col-6">
            <div class="score-box">
              <h4 class="score" id="guest-score">0</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Points -->
      <div class="row">
        <!-- Home points -->
        <div class="col-6 points-group">
          <div class="row">
            <div class="col-4">
              <button class="points" onclick="addOneHome()">+1</button>
            </div>
            <div class="col-4">
              <button class="points" onclick="addTwoHome()">+2</button>
            </div>
            <div class="col-4">
              <button class="points" onclick="addThreeHome()">+3</button>
            </div>
          </div>
        </div>
        <!-- Guest points-->
        <div class="col-6 points-group">
          <div class="row">
            <div class="col-4">
              <button class="points" onclick="addOneGuest()">+1</button>
            </div>
            <div class="col-4">
              <button class="points" onclick="addTwoGuest()">+2</button>
            </div>
            <div class="col-4">
              <button class="points" onclick="addThreeGuest()">+3</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
